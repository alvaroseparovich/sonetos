version: 2.1

orbs:
  node: circleci/node@4.1
  aws-s3: circleci/aws-s3@2.0
jobs:
  install-node:
    docker:
      - image: 'node:14'
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - run: yarn install
      - run: yarn build-prod
      - aws-s3/copy:
          from: dist/
          to: s3://poema.separovi.ch
          arguments: --recursive --acl public-read

workflows:
  build&deploy:
    jobs:
      - install-node
